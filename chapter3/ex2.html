<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>insert page title</title>
    <style>
        body {
            height: 2000px;
        }

        .box {
            width: 50px;
            height: 50px;
            background: red;
        }
    </style>
</head>
<body>
    <div>
        <button type="button" id="shiftRight">오른쪽으로 옮기기</button>
        <button type="button" id="moveEnd">스크롤을 부드럽게 내리기</button>
    </div>
    <div class="box"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
        $("#shiftRight").on("click", function() {
            $(".box").animate({marginLeft : "50px"} , 1000).animate({marginTop : "50px"}, 1000);
            
            setTimeout(function() {
                $(".box").stop();
            }, 500); 
        });
        
        $("#moveEnd").on("click", function() {
            $("html").animate({scrollTop: 2000}, 1000);
        });
    </script>
</body>
</html>
