<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>insert page title</title>
</head>
<body>

    <form action="#">
        <input type="text">
        <input type="text" style="display:none">
    
        <hr>

        <input type="radio" name="gender" value="f">남성
        <input type="radio" name="gender" value="f">여성

        <hr>

        <input type="checkbox" name="fav" value="book">책읽기
        <input type="checkbox" name="fav" value="tour">여행
        <input type="checkbox" name="fav" value="game">게임

    </form>

    <hr>

    <button type="button" onclick="findHideTag()">안보이는 태그 찾기</button>
    <button type="button" onclick="showGender()">사용자가 선택한 성별</button>
    <button type="button" onclick="selectedFavorite()">취미</button>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
        function selectedFavorite() {
            // 취미를 선택할 수 있는 checkbox 불러옴
            let $checkboxTag = $("input[type=checkbox]");
            let $bookTag = $checkboxTag.eq(0);
            let $tourTag = $checkboxTag.eq(1);
            let $gameTag = $checkboxTag.eq(2);

            let selected = "";

            if($bookTag.is(":checked")) {
                    selected = selected + ", 책읽기";                    
            } else if($tourTag.is(":checked")) {
                    selected = selected + ", 여행";                 
            } else if($gameTag.is(":checked")) {
                    selected = selected + ", 게임";                 
            } else {
                selected = "취미를 선택하세요";
            }

            alert(selected);
         }

        function showGender() {
            let $inputTags = $("input[type=radio]");
            let $maleInputTag = $inputTags.eq(0);
            let $femalInputTag = $inputTags.eq(1);

            if($maleInputTag.is(":checked")) {
                alert("남성입니다");
            } else if($femalInputTag.is(":checked")) {
                alert("여성입니다");
            } else {
                alert("성별을 선택하세요.");
            }
        }

        function findHideTag() {
            let $inputTags = $("input");

            // 'display:none', 'visibility:hidden' 을 사용해서
            // 태그를 숨겼을 때 그 여부를 알 수 있음
            for(let i=0; i<$inputTags.length; i++) {
                let $nthInput = $inputTags.eq(0);

                if($nthInput.is(":hidden")) {
                    alert((i+1) + "번쨰 input은 보이지 않습니다.");
                }
            }
        }
    </script>
</body>
</html>
