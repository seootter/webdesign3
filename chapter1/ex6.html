<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>insert page title</title>
</head>
<body>
    <h1><strong>속성 조작 메서드</strong></h1>

    <section id="sec_1">
        <h2><em>html()</em></h2>
        <p>내용1</p>
        <p><button type="button" onclick="getTag()">html태그 가져오기</button></p>
        <p><button type="button" onclick="setTag()">html태그 설정오기</button></p>
    </section>

    <section id="sec_2">
        <h2><em>text()</em></h2>
        <p>내용2</p>
        <p><button type="button" onclick="getText()">text태그 가져오기</button></p>
        <p><button type="button" onclick="setText()">text태그 설정오기</button></p>
    </section>

    <button type="button" onclick="clickBtn()">문제</button>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
        function clickBtn() {
        let $p = $("#sec_2 p").eq(0);
        $p.text("content2");
        }



        function getTag() {
            let $sec_1 = $("#sec_1");
            let htmlTag = $sec_1.html();

            console.log("<< sec_1의 자식 태그 >>");
            console.log(htmlTag);
        }

        function setTag() {
            let $sec_1 = $("#sec_1");
            let htmlTag = $sec_1.html("<a href=\"#\">link</a>");
        }

        function getText() {
            let $sec_2 = $("#sec_2");
            let text = $sec_2.text();

            console.log("<< sec_2 내 문자 >>");
            console.log(text);
        }

        function setText() {
            let $sec_2 = $("#sec_2");
            $sec_2.text("content2");
        }
    </script>
</body>
</html>
